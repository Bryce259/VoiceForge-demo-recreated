<script>
set_voice = function(vox) 
{
	$("#voximg").html("<img alt='"+vox+"' src='/images/voices/sqr/"+vox+".jpg'>");tmp=document.getElementById("curvox");tmp.value=vox;return false;
}

function onAudioLoad()
{
	var url = "/demos/deleteAudio.php";
	$.post(url);
}

$(document).ready(function(){
	
	$('#dtu').bind('input propertychange', function() {
		
		var textArea = $(this);
		var len = textArea.val().length;

		if(len > 21535)
		{
			textArea.val(textArea.val().substring(0, 21535));
		}
	});
	
	set_voice(function(){
		var query = window.location.search.substring(1);
		var parms = query.split('&');
		for (var i=0; i < parms.length; i++) 
		{
			var pos = parms[i].indexOf('=');
			
			if (pos > 0) 
			{
				var key = parms[i].substring(0,pos);
				var val = parms[i].substring(pos+1);
				if(key == "uservoice")
				{
					return val;
				}
			}
		}
		
		return "Callie";
	}());
	
	$("#play").click(function()
	{
		var voice = $("#curvox").val();
		var text  = $("#dtu").val();
		
		var url = "/demos/createAudio.php";
		
		$("div#status").html('<img src="http://www.cepstral.com/media/images/ajax_loader.gif" />');
		
		var params = {"voiceText":text, "voice":voice, "createTime":(new Date()).getTime()};
		
		$.get(url, params, function(data){
			
			$("div#status").html("Ready" + data);	
		});
	});
});
</script>
